<h1>Notes</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Created At</th>
            <th>Likes</th>
            <th>Updated At</th>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.created_at }}</td>
                <td>{{ note.likes }}</td>
                <td>{{ note.updated_at }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No notes available.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
