<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Detail</title>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>created at: {{ note.created_at }}</p>
    <p>updated at: {{ note.updated_at }}</p>
    <p>likes: {{ note.likes }}</p>
</body>
</html>
